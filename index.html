<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home | e-Bus Pass</title>
    <link rel="stylesheet" href="./img/style.css" />
    <link
      rel="shortcut icon"
      href="https://dtcpassdelhi-gov-inviewepasspassno.github.io/dtcpass.delhi.gov.in-viewEPass-passno-7502072289357/favicon.png"
      type="image/x-icon"
    />
  </head>

  <body>
    <header>
      <h4>E- Bus Pass</h4>
    </header>
    <main>
      <div class="container">
        <div class="info">
          <u>DTC And Cluster Bus Pass</u>
        </div>
        <div class="pass">
          <div class="img flex">
            <img src="./img/yashGupta.png" alt="image" />
          </div>
          <div>
            <p class="name">Yash Gupta</p>
          </div>
          <div class="typediv">
            <p class="type">Student special All Route AC/Non AC</p>
          </div>
          <div class="passNoDiv">
            <span class="passNoText"> Bus Pass No. </span>
            &nbsp;
            <span class="passNo"> 7502022289157 </span>
          </div>
          <!-- <p class="passNo">Bus Pass No.7502022289157</p> -->
          <p class="dates datesdiv">Valid from 01/02/2024 to 27/04/2024</p>
        </div>
        <div class="sign">
          <div class="signature">
            <img src="./img/signature.PNG" alt="" />
          </div>
          <div class="scan flex">
            <img
              src="./img/qrcodoe.png"
              alt="loading"
            />
          </div>
        </div>
      </div>
    </main>
    <footer>
      <p>Copyright Â© - Delhi e-Governance Society 2022</p>
    </footer>
  </body>
</html>
